function fadeOut(element){
    var i = 1;
    var out = window.setInterval(function(){
        if(i <= 0){
            window.clearInterval(out);
            $(element).css("z-index", "-1");
        }
        $(element).css("opacity", i);
        i-=0.3;
    }, 1);
}
