<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.stage {
  width: 300px; height: 300px;
  -webkit-perspective: 1600px;
  -webkit-perspective-origin: 50% -240px;
    position: absolute; 
    top:0;
    left:0;
    right:0;
    bottom:0;
    margin:auto; 
}

figure {
  display: block; position: absolute;
  width: 300px; height: 300px;
  background-color: #60c2ef;
    opacity:0.8;
    border:10px solid black;
}

.cube { -webkit-transform-style: preserve-3d; }
.cube { -webkit-animation: rotate 10s infinite linear; }
figure { -webkit-transform-origin: 50% 50% 0; }
.front { -webkit-transform: translateZ(150px); background-color:black;}
.back { -webkit-transform: rotateY(180deg) translateZ(150px); background-color:red;}

.top { -webkit-transform: rotateX(90deg) translateZ(150px); background-color:white;}

@-webkit-keyframes rotateTop {
  0% { -webkit-transform: rotateZ(0); }
  100% { -webkit-transform: rotateZ(360deg); }
}

.bottom {
  -webkit-transform: rotateX(-90deg) translateZ(150px);
  -webkit-box-shadow: 0 10px 100px rgba(0, 0, 0, 0.7);
  background-color:green;
}

.left { -webkit-transform: rotateY(-90deg) translateZ(150px); background-color:orange;}
.right { -webkit-transform: rotateY(90deg) translateZ(150px); background-color:magenta;}

@-webkit-keyframes rotate {
  0% { -webkit-transform: rotateY(0); }
  100% { -webkit-transform: rotateY(360deg); }
}

figure {
  background-image: url(../images/mc_side.png);
  background-size: 100%;
    -webkit-box-reflect: below 0 -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(50%, transparent), to(RGBA(0, 0, 0, 0.1)));
}

figure:before, figure:after {
  content: ""; display: block; position: absolute;
  width: 100%; height: 100%; opacity: 0;
}
figure:before {
  background: -webkit-radial-gradient(top left, rgba(0, 0, 0, 0.5), #000000);
}
figure:after {
  background: -webkit-radial-gradient(top right, rgba(0, 0, 0, 0.5), #000000);
}

.front:before { -webkit-animation: frontShading1 10s infinite linear; }

@-webkit-keyframes frontShading1 {
  2% { opacity: 0; }
  25% { opacity: 0.8; }
  35% { opacity: 0.8; }
  50% { opacity: 0; }
}

body{
    background-color:white;
}
</style>
</head>
<body>
<div class="stage">
  <div class="cube">
    <figure class="back"></figure>
    <figure class="top"></figure>
    <figure class="bottom"></figure>
    <figure class="left"></figure>
    <figure class="right"></figure>
    <figure class="front"></figure>
  </div>
</div>
</body>
</html>
