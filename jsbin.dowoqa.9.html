<meta name="robots" content="noindex">
<html>
<head>
<script src="https://code.jquery.com/jquery-compat-3.0.0-alpha1.js"></script>
<script src="https://code.jquery.com/jquery-compat-git.js"></script>
<script src="https://code.jquery.com/jquery-3.0.0-alpha1.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
body{
    font-family: 'Indie Flower', cursive;
    margin: 0px;
    background-color:white;
}

*{
    transition:all 0.5s;
}

.energy_display{
    opacity:0.5;
    width:200px;
    height:40px;
    text-align:center;
    font-size:30px;
    padding:10px;
    
    position:absolute;
    left:0;
    right:0;
    margin:auto;
    cursor:pointer;
    top:10px;
}

#holder{
    width:200px;
    text-align:center;
}

.cell_charge{
    transition:all 0s;
    background-color:green;
    width:1px;
    text-align:center;
}

.get_display{
    opacity:0.7;
    background-color:black;
    width:50px;
    height:13px;
    position:absolute;
    left:0;
    right:0;
    margin:auto;
    cursor:pointer;
    top:-100px;
}

.pull_up{
    top:-100px;
}

.pull_down{
    top:0px;
}
</style>
</head>
<body>
  <div class="energy_display">
    <div id="holder">
      <div class="cell_charge">Charge</div>
    </div>
  </div>
  
  <div class="get_display"></div>
<script id="jsbin-javascript">
$(".energy_display").click(function(){
    $(".energy_display").toggleClass("pull_up");
    $(".get_display").addClass("pull_down"); 
});

$(".get_display").click(function(){
    $(".get_display").addClass("pull_up");
    $(".get_display").removeClass("pull_down"); 
    $(".energy_display").toggleClass("pull_up");
}); 

var i = 1;
var max = 100;
var max_px = $("#holder").width();
window.setInterval(function(){
    if(i >= max){
        
    } else {
        $(".cell_charge").css("width", (((i/max) * max_px) + 2) + "px");
        i++;
    }
}, 10);
</script>
</body>
</html>
