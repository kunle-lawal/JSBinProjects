<script id="jsbin-javascript">
//Random number Generator
function randNum( min, max ) {
    return Math.random() * ( max - min ) + min;
}

//Getting elements by ID for UI/UX
function GID(id){
  return document.getElementById(id);
}

var batteries = {
	name:"batteries",
	amount: 100,
    E_produced: 0.1,
	searching:false,
	looking: true, 
	harvest: false,
	open:true,
	bot: {
	  ctf: randNum(0, 3),
    },
	display:0,
};

var wires = {
	name:"wires",
	amount: 0,
    E_produced: 0.5,
	searching:false,
	looking: true,
	harvest: false,
	open:false,
	bot: {
	  ctf: randNum(0, 4),
    },
	display:0,
};

var lightbulb = {
	name:"lightbulb",
	amount: 0,
    E_produced: 1,
	searching:false,
	looking: true,
	harvest: false,
	open:false,
	bot: {
	  ctf: randNum(0, 5),
    },
	display:0,
};

var generator = {
	name:"generator",
	amount: 0,
    E_produced: 4,
	harvest: false,
	open:false,
	display:0,
};

var charger = {
	name:"charger",
	amount: 0,
    E_produced: 6,
	harvest: true,
	open:false,
	display:0,
};

var heat = {
	name:"heat",
	amount: 0,
    E_produced: 10,
	harvest: true,
	open:false,
	display:0,
};

var solar = {
	name:"solar",
	amount: 0,
    E_produced: 50,
	looking: true,
	open:false,
	display:0,
};

var energy = {
	name: "energy",
	enrg:0,
};

var parts = {
	name: "parts",
	amount:0,
    type:["Thrust", ""],	
};

var ship = {
	energy: 0,
	parts: {
		
	},
    batteries: 0,
	wires: 0,
	bulbs: 0,
	generators: 0,
	heat: 0,
	solar: 0,
	launch: false,
};

function lookFor(item){
	if(item.open){
		var rand = randNum(0, 5);
	    item.searching = true;
        if(rand < 3){
	        item.amount += Math.round(randNum(0, 5));
        } else {
            parts.amount += 1;
		}
		item.searching = false;
	}
}

function harvest(item){
	window.setTimeout(function(){
		if(item.open){
		var x = 0;
	    if(item.amount > 0){
		    item.amount--;
		    x = Number(energy.enrg);
	        energy.enrg = x + (item.E_produced);
		    energy.enrg = (energy.enrg).toFixed(2);
		    x += item.E_produced;
	    }
	} else {
		
	}
	}, 1000); 
}

var clicked = false;
$(".button").click(function(){
    if(!clicked){
		$(this).addClass("clicked");
		clicked = true;
	}
	
	window.setTimeout(function(){
		$(".button").removeClass("clicked");
		clicked = false;
	}, 100);
});

$(".sub_buttons").click(function(){
    $(this).toggleClass("active");
});

$("#batteries").click(function(){
	console.log(batteries.looking);
	if(batteries.looking && !batteries.searching){
		lookFor(batteries);
	}
});

$("#wires").click(function(){
	console.log(wires.looking);
	if(wires.looking && !wires.searching){
		lookFor(wires);
	}
	
	if(wires.harvest){
		harvest(wires);
	}
});

$("#bulb").click(function(){
	console.log(batteries.looking);
	if(batteries.looking && !batteries.searching){
		lookFor(batteries);
	}
	
	if(batteries.harvest){
		harvest(batteries);
	}
});

$("#generator").click(function(){
	console.log(batteries.looking);
	if(batteries.looking && !batteries.searching){
		lookFor(batteries);
	}
	
	if(batteries.harvest){
		harvest(batteries);
	}
});

$("#charger").click(function(){
	console.log(batteries.looking);
	if(batteries.looking && !batteries.searching){
		lookFor(batteries);
	}
	
	if(batteries.harvest){
		harvest(batteries);
	}
});

function update(){
	if(batteries.harvest){
		harvest(batteries);
	}
	
	
}

$(".lookFor").click(function(){
	var id = this.id;
	console.log(id);
	if(id[0] == "b"){
		batteries.looking = !batteries.looking;
	} else if(id[0] == "w"){
		wires.looking = !wires.looking;
	} else if(id[0] == "l"){
		lightbulb.looking = !lightbulb.looking;
	} else if(id[0] == "s"){
		solar.looking = !solar.looking;
	}
});

$(".harvest").click(function(){
	var id = this.id;
	if(id[0] == "b"){
		batteries.harvest = !batteries.harvest;
	} else if(id[0] == "w"){
		wires.harvest = !wires.harvest;
	} else if(id[0] == "l"){
		lightbulb.harvest = !lightbulb.harvest;
	} else if(id[0] == "g"){
		solar.harvest = !solar.harvest;
	} else if(id[0] == "c"){
		solar.harvest = !solar.harvest;
	} else if(id[0] == "h"){
		solar.harvest = !solar.harvest;
	} 
}); 

window.setInterval(function(){
	update();
	GID("batteries").innerHTML = batteries.amount + " <span style=\"font-size:10px;\">b<span>";
	GID("wires").innerHTML = wires.amount + " <span style=\"font-size:10px;\">w<span>";
	GID("bulb").innerHTML = lightbulb.amount + " <span style=\"font-size:10px;\">l<span>";
	GID("generator").innerHTML = generator.amount + " <span style=\"font-size:10px;\">g<span>";
	GID("charger").innerHTML = charger.amount + " <span style=\"font-size:10px;\">c<span>";
	GID("heat").innerHTML = heat.amount + " <span style=\"font-size:10px;\">h<span>";
	 
	GID("energy").innerHTML = (energy.enrg)/1 + "e";
	GID("parts").innerHTML = parts.amount + "p";
}, 1000/50);




















</script>
