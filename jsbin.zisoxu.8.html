<meta name="robots" content="noindex">
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<script src="https://code.jquery.com/jquery-3.0.0-alpha1.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.player_info_container{
	background-color:rgba(210,210,210,0.7);
	width:20%;
	padding:5px;
	text-align:center;
	float:right;
}

.player_info{
    color:white;
	background-color:#333333;
	width:90%;
	padding-top:0px;
	padding-bottom:0px;
	padding-left:0px;
	padding-right:10px;
	margin:auto;
	margin-top:5px;
	margin-bottom:5px;
	display:inline-block;
	text-align:center;
}

.player_info_bar{
	transition:all 0.4s;
	background-color:rgb(100, 120, 200);
	width:100%;
	margin:5px;
	text-align:center;
}

#player_o2_level{
	width:45%;
}

#player_hunger{
	width:45%;
}
</style>
</head>
<body>
  <div class="player_info_container">
      <div id="player_health" class="player_info">
        <div id="player_health_bar" class="player_info_bar">Health</div>
      </div>
	  
	  <div id="player_stamina" class="player_info">
        <div id="player_stamina_bar" class="player_info_bar">Stamina</div>
      </div>
	  
	  <div id="player_Intelligence" class="player_info">
        <div id="player_intell_bar" class="player_info_bar">Intelligence</div>
      </div>
	  
	  <div id="player_o2_level" class="player_info">
        <div id="player_o2_bar" class="player_info_bar">O2 Level</div>
      </div>
	  
	  <div id="player_hunger" class="player_info">
        <div id="player_hunger_bar" class="player_info_bar">Hunger</div>
      </div>
  </div>
<script id="jsbin-javascript">
var player = {
    health: {
		amount: 1000,
		max: 1000,
	},
	
	stamina: {
		amount: 1000,
		max: 1000,
	},
	
	intelligence: {
		amount: 1000,
		max: 1000,
	},
	
	O2_lvl: {
		level: 600,
		max: 1000, 
	},
	
	hunger: {
		level: 1000,
		max: 4000,
	},
};

function update_player(){
	if(player.O2_lvl.level < 10){
	    player.health.amount -= 1;
	}
	
	if((player.health.amount/player.health.max) > 70){
		$("#player_health_bar").css("background-color", "rgba(100, 210, 100, 1)");
	} else if((player.health.amount/player.health.max) > 50){
		$("#player_health_bar").css("background-color", "rgba(100, 210, 100, 1)");
	} else if((player.health.amount/player.health.max) > 30){
		$("#player_health_bar").css("background-color", "rgba(100, 210, 100, 1)");
	} else if((player.health.amount/player.health.max) > 20){
		$("#player_health_bar").css("background-color", "rgba(100, 210, 100, 1)");
	} else if((player.health.amount/player.health.max) > 10){
		$("#player_health_bar").css("background-color", "rgba(100, 210, 100, 1)");
	}
	
	player.O2_lvl.level = 0;
	$("#player_health_bar").css("width", ((player.health.amount/player.health.max) * 100) + "%");
	
	$("#player_stamina_bar").css("width", ((player.stamina.amount/player.stamina.max) * 100) + "%");
	$("#player_stamina_bar").css("background-color", "rgba(100, 210, 100, 1)");
	
	$("#player_intell_bar").css("width", ((player.intelligence.amount/player.intelligence.max) * 100) + "%");
	
	$("#player_o2_bar").css("width", ((player.O2_lvl.level/player.O2_lvl.max) * 100) + "%");
	$("#player_o2_bar").css("background-color", "rgba(200, 200, 255, 1)");
	
	$("#player_hunger_bar").css("width", ((player.hunger.level/player.hunger.max) * 100) + "%");
	$("#player_hunger_bar").css("background-color", "rgba(222,184,135, 1)");
}

window.setInterval(function(){
	update_player();
}, 100);
</script>
</body>
</html>
